apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mailrules
  name: mailrules
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailrules
  template:
    metadata:
      labels:
        app: mailrules
    spec:
      containers:
      - name: mailrules
        image: us-south1-docker.pkg.dev/homelab-388417/homelab/mailrules:latest
        imagePullPolicy: Always
        env:
          - name: MAILRULES_USERNAME
            valueFrom:
              secretKeyRef:
                name: mailrules-icloud
                key: username
          - name: MAILRULES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mailrules-icloud
                key: password
        args:
          - --username=$(MAILRULES_USERNAME)
          - --password=$(MAILRULES_PASSWORD)
          - --host=imap.mail.me.com:993
          - --rules=/etc/mailrules/rules.txt
        volumeMounts:
          - name: rules
            mountPath: /etc/mailrules
          - name: journalclub
            mountPath: /usr/src/mailrules/journalclub
      # Syncs journalclub rss snippets to GCS
      - name: gcs-syncer
        image: gcr.io/google.com/cloudsdktool/google-cloud-cli:alpine
        command: ["/bin/sh"]
        args:
          - -c
          - |
            gcloud auth activate-service-account --key-file=/var/gcp-creds/creds.json
            while true
            do
              gsutil -q -m rsync -r -u /var/journalclub/ gs://connor.zip/journalclub/
              sleep 300
            done
        volumeMounts:
          - name: gcp-creds
            readOnly: true
            mountPath: /var/gcp-creds
          - name: journalclub
            mountPath: /var/journalclub
      initContainers:
      # Seed the journalclub folder with existing rss items
      - name: gcs-seed
        image: gcr.io/google.com/cloudsdktool/google-cloud-cli:alpine
        command: ["/bin/sh"]
        args:
          - -c
          - |
            gcloud auth activate-service-account --key-file=/var/gcp-creds/creds.json
            gsutil -q -m rsync -r -u gs://connor.zip/journalclub/ /var/journalclub/
        volumeMounts:
          - name: gcp-creds
            readOnly: true
            mountPath: /var/gcp-creds
          - name: journalclub
            mountPath: /var/journalclub
      imagePullSecrets:
      - name: regcred
      volumes:
        - name: rules
          configMap:
            name: mailrules-rules
        - name: gcp-creds
          secret:
            secretName: gcp-creds
        - name: journalclub
          emptyDir: {}
